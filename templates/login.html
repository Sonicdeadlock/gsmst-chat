
<div ng-hide="state.status==='Logged in'">
<div class="container">
<button class="btn btn-primary"  id="loginButton">Login</button>
</div>
<div style="display:none;" id="loginArea" class="well">
	<form>
		<div class="form-group">
			<label>Username</label>
			<input class="form-control" type='text' ng-model='username'>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" ng-model='password'>
		</div>
		<button ng-click="login()" class="btn btn-primary">Go</button>
	</form>
	<a href="register.html">Register</a><span class='text-primary'> | </span>
	<a href="forgot">Forgot Password?</a><span class='text-primary'> | </span>
	<a href="forgot">Forgot Username?</a>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('#loginButton').on('click', function(event) {
			event.preventDefault();
			$('#loginArea').toggle();
		});
	});
</script>
</div>
